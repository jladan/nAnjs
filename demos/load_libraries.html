<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Compare models</title>
    <script src="../node_modules/requirejs/require.js"></script>
</head>
<body>
<h1 id="status">Libraries are loaded for use in console</h1>

<script>
var algebra, ode, stoch;
require.config({
        baseUrl: '../src/'
        });

require(['algebra', 'ode', 'stochastics'], function(a,o,s) {
        algebra = a;
        ode = o;
        stoch = s;
        var statusLine = document.getElementById('status');
        statusLine.innerHTML = "Modules are loaded as algebra, ode, and stoch";
    });
</script>

</body>
</html>
